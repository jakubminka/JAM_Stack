<!-- Šablona produktu v eshopu -->
<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include nav.html %}{% include banner.html %}
    <div class="container" style="margin-top: 40px; margin-bottom: 40px;">
      <div class="row">
        <div class="col-md-4">
          <img
            src="{{ page.thumbnail | prepend: site.baseurl | replace: '//', '/' }}"
            style="max-width:100%"
          />
        </div>
        <div class="col-md-8">
          <h4 class="mb-2 text-uppercase">{{ page.title }}</h4>
          <div class="mb-2">
            Kategorie: <span class="myBlue">{{ page.categories }}</span>
          </div>
          <div class="font-weight-bold">{{ page.excerpt }}</div>
          <p>{{ page.description }}</p>
          <button
            class="snipcart-add-item btn unique-dark md-2"
            data-item-name="{{ product.title }}"
            data-item-id="{{ product.id }}"
            data-item-image="{{ product.thumbnail }}"
            data-item-url="{{ product.url }}"
            data-item-price="{{ product.price }}"
          >
            Koupit za {{ page.price }} Kč
          </button>
        </div>
      </div>
    </div>
    {% include footer.html %}{% include js.html %}
  </body>
</html>
