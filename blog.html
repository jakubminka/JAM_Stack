---
layout: page
title: Blog
permalink: /blog/
navigation_weight: 4
pagination:
  enabled: true
---

<section id="posts" class="py-5">
  <div class="container">
    <div class="row d-flex justify-content-center">
      {% for post in site.posts %}
      <div class="col-md-4 col-xl-5 mb-4 text-center">
        <div class="overlay rounded z-depth-2">
          <a href="{{ post.url | prepend: site.baseurl }}"
            ><img
              src="{{ post.background }}"
              class="img-fluid"
              alt="Thumbnail obrázku"
              style="width: 100%; height: 300px"
          /></a>
          <a href="{{post.url}}">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <div class="card-body text-center">
          <h5
            style="color: #1C2331"
            class="font-weight-bold mt-2 mb-3 text-center"
          >
            {{ post.categories }}
          </h5>
          <a
            style="color: #3F729B"
            href="{{ post.url | prepend: site.baseurl }}"
            ><h4 class="font-weight-bold mb-3 text-center">
              {{ post.title }}
            </h4></a
          >
          <p class="text-center">{{ post.excerpt }}</p>
          <button
            class="btn text-center"
            href="{{ post.url | prepend: site.baseurl }}"
          >
            Zobrazit více
          </button>
        </div>
      </div>
      {% endfor %}
    </div>
    {% include algolia.html %}
  </div>
</section>
