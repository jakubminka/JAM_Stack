---
layout: page
title: Blog
navigation_weight: 4
permalink: /blog/
---

<div class="container">
  <div class="row">
    {% for post in site.posts %}
    <div class="card" style="width: 18rem;">
      <img
        class="card-img-top"
        src="{{ post.thumbnail }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary"
          >Go somewhere</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
