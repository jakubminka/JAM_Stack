<div
  class="modal fade"
  id="downloadForm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myDownloadForm"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">
          Stáhnout bakalářskou práci
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default download">Stáhnout BP</button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <a
    href=""
    class="btn myBlueBg btn-rounded mb-2"
    data-toggle="modal"
    data-target="#downloadForm"
    >Stáhnout BP</a
  >
</div>
