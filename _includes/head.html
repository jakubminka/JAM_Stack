<!-- HLAVIČKA STRÁNKY -->
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html" />

  <!-- Automaticky generovaný titulek stránky -->
  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }} {%
    else %}{{ site.title | escape }}{% endif %}
  </title>

  <!-- Nastavení viewportu pro responzivitu -->
  <meta name="viewport" content="width=device-width" initial-scale=1,
  shrink-to-fit=no">

  <!-- Automaticky generovaný popis stránky -->
  <meta
    name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
  />

  <!-- Klíčová slova a nastavení indexování -->
  <meta name="keywords" content="jam stack, javascript, api, markup, jekyll" />
  <meta name="robots" content="index, follow" />

  <!-- Nastavení kanonické url -->
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />

  <!-- Hlavní css -->
  <link rel="stylesheet" href="{{ "/main.css" | prepend: site.baseurl }}">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  />
  <!-- Bootstrap core CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Material Design Bootstrap -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css"
    rel="stylesheet"
  />

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
