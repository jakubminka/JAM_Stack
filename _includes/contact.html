<section class="mb-4">
  <h2 class="h1-responsive font-weight-bold text-center my-4">
    Kontaktní formulář
  </h2>
  <p class="text-center w-responsive mx-auto mb-5">
    Kontaktní formulář ověřený JavaScriptem a následně předaný Netlify API
  </p>
  <div class="row">
    <div class="col-md-9 mb-md-0 mb-5">
      <form
        name="contact-form"
        id="contact-form"
        method="POST"
        data-netlify-recaptcha="true"
        data-netlify="true"
      >
        <div class="row">
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="name" name="name" class="form-control" />
              <label for="name" class="">Jméno</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="email" name="email" class="form-control" />
              <label for="email" class="">Email</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <input
                type="text"
                id="subject"
                name="subject"
                class="form-control"
              />
              <label for="subject" class="">Předmět</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="md-form">
              <textarea
                type="text"
                id="message"
                name="message"
                rows="2"
                class="form-control md-textarea"
              ></textarea>
              <label for="message">Vaše zpráva</label>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-6"><div data-netlify-recaptcha="true"></div></div>
        <div class="col-sm-6 btn btn-primary">
          <input type="submit" name="" class="button" value="Odeslat zprávu" />
        </div>
      </div>
    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-md-3 text-center">
      <ul class="list-unstyled mb-0">
        <li>
          <i class="fas fa-map-marker-alt fa-2x"></i>
          <p>San Francisco, CA 94126, USA</p>
        </li>

        <li>
          <i class="fas fa-phone mt-4 fa-2x"></i>
          <p>+ 01 234 567 89</p>
        </li>

        <li>
          <i class="fas fa-envelope mt-4 fa-2x"></i>
          <p>contact@mdbootstrap.com</p>
        </li>
      </ul>
    </div>
  </div>
</section>
