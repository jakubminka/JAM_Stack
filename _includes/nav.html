<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">JAM Stack</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#collapseNow"
    aria-controls="collapseNow"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapseNow">
    <ul class="navbar-nav mr-auto">
    {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
    {% for p in navigation_pages %}
      {% if p.navigation_weight %}
      <li {% if p.url == page.url %}class="nav-item active"{% else %}class="nav-item"{% endif %}><a href="{{ p.url }}" class="nav-link">
        {{ p.title }}
      </a></li>
    <li class="hidden"><a href="#page-top"></a></li>
      {% endif %}
    {% endfor %}
  </ul>
  </div>
</nav>
