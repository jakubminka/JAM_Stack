---
layout: products
title: E-shop
permalink: /eshop/
navigation_weight: 6
---

<section class="text-center my-5">
  <div class="container">
    <div class="row">
      {% for product in site.products %}
      <div class="col-lg-3 col-md-6 mb-lg-0 mb-4">
        <div class="card align-items-center">
          <div class="view overlay">
            <img src="{{ product.thumbnail }}" class="card-img-top" alt="" />
            <a> <div class="mask rgba-white-slight"></div> </a>
          </div>
          <div class="card-body text-center">
            <a href="{{ product.url }}" class="grey-text"
              ><h5>{{ product.category }}</h5></a
            >
            <h5>
              <strong>
                <a
                  href="{{ product.url }}"
                  class="dark-grey-text"
                  data-toggle="modal"
                  data-target="#infoProdukt"
                  >{{ product.title }}</a
                >
              </strong>
            </h5>
            <h4 class="font-weight-bold blue-text">
              <strong>{{ product.price }} Kč</strong>
            </h4>
            <button
              class="snipcart-add-item btn unique-color"
              data-item-name="{{ product.title }}"
              data-item-id="{{ product.id }}"
              data-item-image="{{ product.thumbnail }}"
              data-item-url="{{ product.url }}"
              data-item-price="{{ product.price }}"
            >
              Koupit za {{ product.price }} Kč
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<div
  class="modal fade"
  id="infoProdukt"
  tabindex="-1"
  role="dialog"
  aria-labelledby="infoProduktTitulek"
  aria-hidden="true"
>
  <div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="heading lead text-dark" id="infoProduktTitulek">
          {{ product.title }}
        </h2>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Zavřít"
        >
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="text-center"><p>{{ product.excerpt }}</p></div>
      </div>

      <div class="modal-footer justify-content-center">
        <a type="button" class="btn btn-primary text-dark">Zakoupit</a>
        <a
          type="button"
          class="btn btn-outline-primary waves-effect"
          data-dismiss="modal"
          >Zavřít</a
        >
      </div>
    </div>
  </div>
</div>
