---
layout: products
title: E-shop
permalink: /eshop/
navigation_weight: 6
---

<section class="text-center my-5">
  <div class="container">
    <div class="row">
      {% for product in site.products %}
      <div class="col-lg-3 col-md-6 mb-lg-0 mb-4">
        <div class="card align-items-center">
          <div class="view overlay">
            <a href="{{ product.url }}"
              ><img
                src="{{ product.thumbnail }}"
                class="card-img-top"
                alt=""
                style="width: 100%; height:200px;"
            /></a>
            <a href="{{ product.url }}">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <div class="card-body text-center">
            <a href="{{ product.url }}" class="grey-text"
              ><h5>{{ product.category }}</h5></a
            >
            <h5>
              <strong>
                <a href="{{ product.url }}" class="dark-grey-text"
                  >{{ product.title }}</a
                >
              </strong>
            </h5>
            <h4 class="font-weight-bold blue-text">
              <strong>{{ product.price }} Kč</strong>
            </h4>
            <button
              class="snipcart-add-item btn btn-change md-2"
              data-item-name="{{ product.title }}"
              data-item-id="{{ product.id }}"
              data-item-image="{{ product.thumbnail }}"
              data-item-url="{{ product.url }}"
              data-item-price="{{ product.price }}"
            >
              Koupit za {{ product.price }} Kč
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<div id="modal" class="modal">
  <div class="modal-content"><span class="close">&times;</span></div>
  <p></p>
</div>
